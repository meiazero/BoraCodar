<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bora Codar | chat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="user">
                <div class="avatar">
                    <img src="./assets/img/perfil.png" alt="foto de perfil de Cecilia">
                </div>
                <div class="user-infos">
                    <div class="username">Cecilia Sassaki</div>
                    
                    <div class="status">
                        <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="11.998" cy="11.998" fill-rule="nonzero" r="9.998"/></svg>
                        <p>online</p>
                    </div>
                </div>
            </div>

            <div id="lastsee">
                <p>Hoje 11:30</p>
            </div>

            <div class="close">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 10.93 5.719-5.72c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.385-.219.532l-5.72 5.719 5.719 5.719c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.385-.073-.531-.219l-5.719-5.719-5.719 5.719c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l5.719-5.719-5.72-5.719c-.146-.147-.219-.339-.219-.532 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"/></svg>
            </div>
        </div>
        <div id="chat">
            <div class="message-container received">
                <span>Cecilia - 11:30</span>
                <div class="message">
                    <p>
                        Tive uma ideia incrível para o projeto! 😍 
                    </p>
                </div>
            </div>

            <div class="message-container sent">
                <span>Você - 11:32</span>
                <div class="message">
                    <p>
                        Sério? me conta mais. 
                    </p>
                </div>
            </div>

            <div class="message-container received">
                <span>Cecilia - 11:34</span>
                <div class="message">
                    <p>
                        E se a gente fizesse um chat moderno e responsivo em apenas uma semana? 
                    </p>
                </div>
            </div>

            <div class="message-container sent">
                <span>Você - 11:36</span>
                <div class="message">
                    <p>
                        <strong>#boraCodar!</strong> 🚀
                    </p>
                </div>
            </div>


            <div id="box-message">
                <input type="text" placeholder="Digite sua mensagem">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z"/></svg>
            </div>
        </div>
    </body>
</html>
